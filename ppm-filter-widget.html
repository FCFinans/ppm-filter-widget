  .card {

    padding: 14px 16px;

  .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
  .input, select {

  .btn {

    color: var(--text); border: 1px solid var(--border);
    padding: 10px 14px; border-radius: 10px; cursor: pointer; font-weight: 600;
  }
  .btn:hover { border-color: var(--accent); box-shadow: 0 1px 0 rgba(29,78,216,.15) inset; }
  .stats { font-size: 13px; color: var(--muted); margin-top: 6px; }
  table { width: 100%; border-collapse: collapse; margin-top: 12px; font-size: 14px; }
  thead th {
    position: sticky; top: 0;
    background: var(--head);
    border-bottom: 1px solid var(--border);
    text-align: left; padding: 10px; cursor: pointer; white-space: nowrap;
  }
  tbody td { border-bottom: 1px solid var(--border); padding: 8px 10px; vertical-align: top; }
  tbody tr:hover { background: var(--hover); }
  .pill { background: var(--chip); border: 1px solid var(--border); padding: 3px 8px; border-radius: 999px; font-size: 12px; }
  .footer-note { color: var(--muted); font-size: 12px; margin-top: 10px; }

  /* Print: compact table-only */
  @media print {

egori": "Global"}, {"Fondnamn": "√Ölandsbanken Kapitalf√∂rvaltning Placeringsfond¬†", "PPM": "123901", "ISIN": "FI4000087911", "Avgift": "0.0026", "Risk": "Medel", "H√•llbarhetsrisk": "19 (L√•g)", "Kategori": "Varierande"}, {"Fondnamn": "√Ölandsbanken Norden Aktie Placeringsfond¬†", "PPM": "521104", "ISIN": "FI4000123245", "Avgift": "0.0016", "Risk": "H√∂g", "H√•llbarhetsrisk": "19 (L√•g)", "Kategori": "Norden"}, {"Fondnamn": "√ñhman Emerging Markets A¬†", "PPM": "295857", "ISIN": "SE0004578615", "Avgift": "0.0022", "Risk": "Mycket h√∂g", "H√•llbarhetsrisk": "20 (Medel)", "Kategori": "Nya marknader"}, {"Fondnamn": "√ñhman FRN A¬†", "PPM": "660829", "ISIN": "SE0004951283", "Avgift": "0.0014", "Risk": "Mycket l√•g", "H√•llbarhetsrisk": "20 (Medel)", "Kategori": "Sverige kortr√§nta"}, {"Fondnamn": "√ñhman F√∂retagsobligationsfond A¬†", "PPM": "104786", "ISIN": "SE0001095506", "Avgift": "0.0019", "Risk": "L√•g", "H√•llbarhetsrisk": "-", "Kategori": "Sverige l√•ng och realr√§nta"}, {"Fondnamn": "√ñhman Global A¬†", "PPM": "964767", "ISIN": "SE0000533945", "Avgift": "0.0026", "Risk": "H√∂g", "H√•llbarhetsrisk": "20 (Medel)", "Kategori": "Global"}, {"Fondnamn": "√ñhman Global Growth A¬†", "PPM": "163923", "ISIN": "SE0000493546", "Avgift": "0.0033", "Risk": "Mycket h√∂g", "H√•llbarhetsrisk": "19 (L√•g)", "Kategori": "Global"}, {"Fondnamn": "√ñhman Kort R√§nta A¬†", "PPM": "294918", "ISIN": "SE0000493504", "Avgift": "0.0008", "Risk": "Mycket l√•g", "H√•llbarhetsrisk": "11 (L√•g)", "Kategori": "Sverige kortr√§nta"}, {"Fondnamn": "√ñhman Marknad Pacific A¬†", "PPM": "642298", "ISIN": "SE0000577983", "Avgift": "0.0018", "Risk": "H√∂g", "H√•llbarhetsrisk": "19 (L√•g)", "Kategori": "Asien"}, {"Fondnamn": "√ñhman Marknad Sverige Bred A¬†", "PPM": "577833", "ISIN": "SE0001463449", "Avgift": "0.0016", "Risk": "H√∂g", "H√•llbarhetsrisk": "20 (Medel)", "Kategori": "Sverige"}, {"Fondnamn": "√ñhman Marknad USA A¬†", "PPM": "678128", "ISIN": "SE0000577967", "Avgift": "0.0018", "Risk": "Mycket h√∂g", "H√•llbarhetsrisk": "19 (L√•g)", "Kategori": "USA och Nordamerika"}, {"Fondnamn": "√ñhman Obligationsfond A¬†", "PPM": "513722", "ISIN": "SE0006338398", "Avgift": "0.001", "Risk": "L√•g", "H√•llbarhetsrisk": "17 (L√•g)", "Kategori": "Sverige l√•ng och realr√§nta"}, {"Fondnamn": "√ñhman Realr√§ntefond A¬†", "PPM": "844100", "ISIN": "SE0001472952", "Avgift": "0.0013", "Risk": "L√•g", "H√•llbarhetsrisk": "11 (L√•g)", "Kategori": "Sverige l√•ng och realr√§nta"}, {"Fondnamn": "√ñhman Sm√•bolagsfond A¬†", "PPM": "694539", "ISIN": "SE0000432775", "Avgift": "0.0029", "Risk": "Mycket h√∂g", "H√•llbarhetsrisk": "21 (Medel)", "Kategori": "Sverige sm√•bolag"}, {"Fondnamn": "√ñhman Sverige A¬†", "PPM": "904904", "ISIN": "SE0005281953", "Avgift": "0.0026", "Risk": "Mycket h√∂g", "H√•llbarhetsrisk": "20 (Medel)", "Kategori": "Sverige"}, {"Fondnamn": "√ñhman Sweden Micro Cap¬†", "PPM": "416867", "ISIN": "SE0000432809", "Avgift": "0.0029", "Risk": "Mycket h√∂g", "H√•llbarhetsrisk": "21 (Medel)", "Kategori": "Sverige sm√•bolag"}];
  const DROPDOWN_COLS = new Set(["H√•llbarhetsrisk", "Risk", "Kategori"]);
  const RISK_COL = "Risk";
  const DESIRED_RISK_ORDER = ["Mycket h√∂g", "h√∂g", "medel", "l√•g", "mycket l√•g", "-"];
  const FUND_NAME_COL = "Fondnamn";
  const FUND_URL_COL = null;
  const FEE_COLS = new Set(["Avgift"]);

  // Risk order map
  const riskRank = new Map();
  if (RISK_COL) {
    DESIRED_RISK_ORDER.forEach((label, idx) => {
      riskRank.set(label.toLowerCase(), idx);
    });
  }

  let sortState = { key: null, dir: 1 }; // 1 asc, -1 desc
  let filters = { global: "", cols: Object.fromEntries(COLUMNS.map(c => [c, ""])) };

  const norm = v => (v ?? "").toString().trim();
  const lower = v => norm(v).toLowerCase();

  function isHttp(v) { return /^https?:\/\//i.test(norm(v)); }

  // Parse a number possibly containing % or commas and return as float (for fee sorting)
  function parsePercent(val) {
    const s = norm(val).replace(',', '.').replace(/\s/g,'');
    const m = s.match(/^(-?\d+(?:\.\d+)?)%?$/);
    if (m) return parseFloat(m[1]);
    // Sometimes values are like "0,23" but represent 0.23% or 0.23 decimal?
    // We assume input already in percent terms if FEE_COLS selected; if not ending with %, keep numeric as-is.
    const n = parseFloat(s);
    return isNaN(n) ? NaN : n;
  }

  function formatPercent(val) {
    let n = parsePercent(val);
    if (isNaN(n)) return norm(val);
    // If original looked like "0.0023" for 0.23%, we can't know reliably‚Äîso we apply a heuristic:
    // If n <= 1 and not originally marked with %, treat as percent points (e.g., 0.5 => 0.50%)
    const original = norm(val);
    const hadPercent = /%$/.test(original.trim());
    if (!hadPercent && n <= 1) n = n * 100;
    return n.toFixed(2).replace('.', ',') + " %";
  }

  function buildColumnFilters() {
    const host = document.getElementById('columnFilters');
    host.innerHTML = '<div class="row" id="filterRow"></div>';
    const row = document.getElementById('filterRow');

    COLUMNS.forEach(col => {
      const wrapper = document.createElement('div');
      wrapper.style.flex = '1 1 240px';

      if (DROPDOWN_COLS.has(col)) {
        const select = document.createElement('select');
        const optAny = document.createElement('option');
        optAny.value = '';
        optAny.textContent = col + ' (alla)';
        select.appendChild(optAny);

        let uniques = [...new Set(DATA.map(r => norm(r[col])))].filter(v => v !== '');

        if (RISK_COL && col === RISK_COL) {
          const orderMap = new Map(DESIRED_RISK_ORDER.map((v,i)=>[v.toLowerCase(), i]));
          const inData = new Set(uniques.map(v => v.toLowerCase()));
          const ordered = DESIRED_RISK_ORDER.filter(v => inData.has(v.toLowerCase()));
          const extras = uniques.filter(v => !orderMap.has(v.toLowerCase()))
                                .sort((a,b)=>a.localeCompare(b,'sv'));
          uniques = [...ordered, ...extras];
        } else {
          uniques = uniques.sort((a,b) => a.localeCompare(b,'sv',{numeric:true}));
        }

        uniques.forEach(v => {
          const opt = document.createElement('option');
          opt.value = v;
          opt.textContent = v;
          select.appendChild(opt);
        });

        select.addEventListener('change', () => {
          filters.cols[col] = select.value;
          render();
        });
        wrapper.appendChild(select);
      } else {
        const input = document.createElement('input');
        input.className = 'input';
        input.placeholder = col + ' (filtrera)';
        input.addEventListener('input', debounce(() => {
          filters.cols[col] = input.value;
          render();
        }, 160));
        wrapper.appendChild(input);
      }
      row.appendChild(wrapper);
    });
  }

  function debounce(fn, ms) {
    let t;
    return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), ms); };
  }

  function applyFilters(rows) {
    const g = lower(filters.global);
    return rows.filter(r => {
      if (g) {
        const anyHit = COLUMNS.some(c => lower(r[c]).includes(g));
        if (!anyHit) return false;
      }
      for (const c of COLUMNS) {
        const f = lower(filters.cols[c] || '');
        if (!f) continue;
        const val = lower(r[c]);
        if (DROPDOWN_COLS.has(c)) {
          if (f && val !== f) return false;
        } else {
          if (!val.includes(f)) return false;
        }
      }
      return true;
    });
  }

  function sortRows(rows) {
    const { key, dir } = sortState;
    if (!key) return rows;
    if (RISK_COL && key === RISK_COL) {
      return [...rows].sort((a,b) => {
        const av = lower(a[key]); const bv = lower(b[key]);
        const ar = riskRank.has(av) ? riskRank.get(av) : 999;
        const br = riskRank.has(bv) ? riskRank.get(bv) : 999;
        return dir * (ar - br || av.localeCompare(bv,'sv'));
      });
    }
    if (FEE_COLS.has(key)) {
      return [...rows].sort((a,b) => dir * (parsePercent(a[key]) - parsePercent(b[key])));
    }
    const collator = new Intl.Collator('sv', { numeric: true, sensitivity: 'base' });
    return [...rows].sort((a,b) => dir * collator.compare(norm(a[key]), norm(b[key])));
  }

  function hyperlinkify(col, rowVal, fullRow) {
    const v = norm(rowVal);
    // If this is the fund name column and we have a URL in the row, render the name as a link
    if (FUND_NAME_COL && col === FUND_NAME_COL && FUND_URL_COL && norm(fullRow[FUND_URL_COL])) {
      const link = norm(fullRow[FUND_URL_COL]);
      const a = document.createElement('a');
      a.href = isHttp(link) ? link : ('https://' + link);
      a.textContent = v || link;
      a.target = "_blank"; a.rel = "noopener";
      a.style.color = "var(--accent)";
      return a;
    }
    // Otherwise, if value itself is a URL, linkify
    if (isHttp(v)) {
      const a = document.createElement('a');
      a.href = v; a.textContent = v; a.target = "_blank"; a.rel = "noopener";
      a.style.color = "var(--accent)";
      return a;
    }
    // Render fee columns as formatted percent
    if (FEE_COLS.has(col)) {
      return document.createTextNode(formatPercent(v));
    }
    // ISIN hint
    if (/^[A-Z]{2}[A-Z0-9]{9}[0-9]$/.test(v)) {
      const span = document.createElement('span');
      span.textContent = v;
      span.className = 'pill';
      return span;
    }
    return document.createTextNode(v);
  }

  function renderTableHead() {
    const thead = document.getElementById('thead');
    thead.innerHTML = '';
    const tr = document.createElement('tr');
    COLUMNS.forEach(col => {
      const th = document.createElement('th');
      th.textContent = col;
      th.title = "Klicka f√∂r att sortera";
      th.addEventListener('click', () => {
        if (sortState.key === col) sortState.dir *= -1;
        else { sortState.key = col; sortState.dir = 1; }
        render();
      });
      tr.appendChild(th);
    });
    thead.appendChild(tr);
  }

  function renderTableBody(rows) {
    const tbody = document.getElementById('tbody');
    tbody.innerHTML = '';
    const frag = document.createDocumentFragment();
    rows.forEach(r => {
      const tr = document.createElement('tr');
      COLUMNS.forEach(c => {
        const td = document.createElement('td');
        const node = hyperlinkify(c, r[c], r);
        td.appendChild(node);
        tr.appendChild(td);
      });
      frag.appendChild(tr);
    });
    tbody.appendChild(frag);
  }

  function updateStats(total, shown) {
    document.getElementById('rowCount').textContent = shown + " / " + total + " rader";
    document.getElementById('statsLine').textContent = "Aktiva filter: " + Object.values(filters.cols).filter(v => v).length + (filters.global ? " + global" : "") +
                    ". Sortering: " + (sortState.key ? (sortState.key + (sortState.dir>0?' ‚Üë':' ‚Üì')) : "ingen");
  }

  function exportCsv(rows) {
    const header = COLUMNS.join(",");
    const esc = v => '"' + (v ?? '').toString().replace(/"/g, '""') + '"';
    const body = rows.map(r => COLUMNS.map(c => {
      if (FEE_COLS.has(c)) return esc(formatPercent(r[c]));
      if (FUND_NAME_COL && c === FUND_NAME_COL && FUND_URL_COL && r[FUND_URL_COL]) {
        return esc(r[c]); // keep plain text in CSV
      }
      return esc(r[c]);
    }).join(",")).join("\n");
    const csv = header + "\n" + body;
    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = "ppm-filter-export.csv";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }

  function render() {
    const filtered = applyFilters(DATA);
    const sorted = sortRows(filtered);
    renderTableBody(sorted);
    updateStats(DATA.length, sorted.length);
  }

  function attachHandlers() {
    document.getElementById('globalSearch').addEventListener('input', debounce(e => {
      filters.global = e.target.value;
      render();
    }, 160));
    document.getElementById('clearFilters').addEventListener('click', () => {
      filters.global = "";
      filters.cols = Object.fromEntries(COLUMNS.map(c => [c, ""]));
      document.getElementById('globalSearch').value = "";
      document.querySelectorAll('#columnFilters select').forEach(s => s.value = '');
      document.querySelectorAll('#columnFilters input').forEach(i => i.value = '');
      sortState.key = null; sortState.dir = 1;
      render();
    });
    document.getElementById('exportCsv').addEventListener('click', () => {
      const filtered = applyFilters(DATA);
      const sorted = sortRows(filtered);
      exportCsv(sorted);
    });
    document.getElementById('printTable').addEventListener('click', () => window.print());
  }

  
  // Auto-resize helper: notify parent about current document height
  function postHeight() {
    try {
      const h = document.documentElement.scrollHeight || document.body.scrollHeight;
      parent.postMessage({ type: 'ppmWidgetHeight', height: h }, '*');
    } catch(e) {}
  }
  window.addEventListener('load', postHeight);
  new ResizeObserver(postHeight).observe(document.documentElement);

  // Init
  buildColumnFilters();
  renderTableHead();
  attachHandlers();
  render();
</script>
